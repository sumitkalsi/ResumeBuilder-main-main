<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments::head}"></head>
 <link rel="stylesheet" th:href="@{/Styles/resumeBuilder.css?version=51}">
  <link rel="stylesheet" th:href="@{/Styles/template1.css?version=51}">
  <style>
   
  </style>

<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <h2>Resume Form</h2>
      
      
      <form id="resumeForm">
      <div class ="section">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
          
        </div>
     
     <div class = "section">
     <label for="link">link</label>
        <input type="text" id="link" name="link" placeholder="link">
        
        <label for="url">url</label>
        <input type="text" id="url" name="url" placeholder="URL">
        
        <button>add link</button>
     </div>
     
     <div class="section">
       
        <label for="skills">Skills</label>
         <label for="languages"></label>
        <input type="text" id="languages" name="languages" placeholder="Enter programming languages">
        
           <label for="libraries/frameworks"></label>
        <input type="text" id="lib" name="lib" placeholder="libraries/frameworks">
        
           <label for="tools"></label>
        <input type="text" id="tools" name="tools" placeholder="tools">

        </div>
        <label for="experience">Work Experience</label>
        <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience"></textarea>

        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" placeholder="List your educational qualifications"></textarea>

        <button type="button" onclick="updatePreview()">Preview Resume</button>
      </form>
    </div>

    <!-- Preview Section -->
    <div class="preview-section">
      <h2>Resume Preview</h2>
      <div id="resumePreview" class="preview" >
       <div  th:replace = "~{fragments::template1}"></div> 
      </div>
    </div>
  </div>

  <script>
    function updatePreview() {
      const form = document.getElementById('resumeForm');
      const preview = document.getElementById('resumePreview');

      const name = form.name.value;
      const email = form.email.value;
      const phone = form.phone.value;
      const summary = form.summary.value;
      const skills = form.skills.value;
      const experience = form.experience.value;
      const education = form.education.value;

      preview.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone:</strong> ${phone}</p>
        <h4>Professional Summary</h4>
        <p>${summary}</p>
        <h4>Skills</h4>
        <p>${skills}</p>
        <h4>Work Experience</h4>
        <p>${experience}</p>
        <h4>Education</h4>
        <p>${education}</p>
      `;
    }
  </script>
</body>
</html>
